<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32.png" type="image/png" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicon-16.png" type="image/png" sizes="16x16" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" sizes="180x180" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#1a0f0a" />

		<!-- Primary SEO -->
		<title>SXS — Symbolic × Subsymbolic</title>
		<meta
			name="description"
			content="Engineering at the intersection of explicit structure and emergent intelligence. Build what you can specify. Learn what you can't."
		/>
		<meta name="author" content="SXS" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="SXS" />
		<meta property="og:title" content="SXS — Symbolic × Subsymbolic" />
		<meta
			property="og:description"
			content="Engineering at the intersection of explicit structure and emergent intelligence."
		/>
		<meta property="og:image" content="/og-image.png" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="SXS — Symbolic × Subsymbolic" />
		<meta
			name="twitter:description"
			content="Build what you can specify. Learn what you can't."
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Mr+Dafoe&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
